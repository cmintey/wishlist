version: "3"

services:
    app:
        container_name: wishlist-app
        image: ghcr.io/cmintey/wishlist
        build: .
        ports:
            - 3280:3280
            - 3000:3000
        volumes:
            - ./uploads:/usr/src/app/uploads
            - ./data:/usr/src/app/data
        env_file:
            - .env
